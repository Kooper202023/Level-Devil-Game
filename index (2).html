<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Telegram Trap Game</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; margin: auto; background: #444; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 50, y: 350, w: 30, h: 30, color: "lime" };
    let gate = { x: 750, y: 350, w: 30, h: 30, color: "gold" };
    let floors = [
      { x: 200, y: 370, w: 100, h: 20, dir: 1, range: 80, speed: 2, startY: 370 },
      { x: 400, y: 370, w: 100, h: 20, dir: 1, range: 120, speed: 3, startY: 370 }
    ];

    let keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      if (keys["ArrowRight"]) player.x += 3;
      if (keys["ArrowLeft"]) player.x -= 3;
      if (keys["ArrowUp"]) player.y -= 3;
      if (keys["ArrowDown"]) player.y += 3;

      // Обновление пола
      for (let f of floors) {
        f.y += f.speed * f.dir;
        if (Math.abs(f.y - f.startY) > f.range) f.dir *= -1;

        if (player.x < f.x + f.w && player.x + player.w > f.x &&
            player.y < f.y + f.h && player.y + player.h > f.y) {
          alert("Ты попал в ад! Попробуй снова.");
          window.location.reload();
        }
      }

      // Успешное завершение
      if (player.x + player.w > gate.x && player.y + player.h > gate.y) {
        alert("Я достану тебя в следующий раз! А пока наслаждайся победой.");
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.w, player.h);

      ctx.fillStyle = gate.color;
      ctx.fillRect(gate.x, gate.y, gate.w, gate.h);

      ctx.fillStyle = "#ccc";
      for (let f of floors) {
        ctx.fillRect(f.x, f.y, f.w, f.h);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
