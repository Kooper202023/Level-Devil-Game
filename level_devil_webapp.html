
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Level Devil - Карта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #fba44f;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    h1 {
      color: #a12020;
      font-size: 24px;
      text-align: center;
    }
    .map {
      width: 90%;
      max-width: 500px;
      height: 300px;
      background: linear-gradient(#fba44f, #e07a1d);
      border: 3px solid #a12020;
      border-radius: 10px;
      margin: 20px 0;
      position: relative;
    }
    .level {
      width: 28px;
      height: 28px;
      background: #ffe69a;
      border: 2px solid #000;
      border-radius: 50%;
      position: absolute;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
      max-width: 300px;
    }
    .menu-btn {
      background: #5e1f1f;
      color: white;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .menu-btn:hover {
      background: #7e2e2e;
    }
    .telegram-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 10px;
      z-index: 999;
    }
    .telegram-play {
      background: #5865f2;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LEVEL DEVIL</h1>
    <div class="map">
      <div class="level" style="top:20%; left:10%;"></div>
      <div class="level" style="top:35%; left:30%;"></div>
      <div class="level" style="top:50%; left:60%;"></div>
      <div class="level" style="top:30%; left:75%;"></div>
    </div>
    <div class="btns">
      <button class="menu-btn" onclick="startGame()">Начать</button>
      <button class="menu-btn" onclick="showTop()">Топ</button>
      <button class="menu-btn" onclick="openSettings()">Настройки</button>
    </div>
  </div>
  <div class="telegram-bar">
    <button class="telegram-play" onclick="startGame()">Play</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function startGame() {
      tg.showAlert('Игра запускается...');
    }
    function showTop() {
      tg.showAlert('Топ игроков скоро будет доступен.');
    }
    function openSettings() {
      tg.showAlert('Настройки пока не реализованы.');
    }
  </script>
</body>
</html>
